<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
  <head>
    <title>Kream</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/8531f82b64.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div
        class="navbar bg-body-tertiary row row-cols-lg-auto ps-1 pe-1 g-3 mt-1 mb-5 ms-5 me-5 align-items-center justify-content-between">
        <h3 class="col-auto">
          <i class="fa-solid fa-circle-chevron-right fs-4 me-1"></i>
          신규 등록 상품
        </h3>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
            onchange="darkMode()" />
          <label class="form-check-label" for="flexSwitchCheckDefault">다크모드</label>
        </div>
      </div>
    </header>
    <div class="container mt-3">
      <form class="row row-cols-lg-auto g-3 align-items-center justify-content-between">
        <div class="col-auto left-container row row-cols-lg-auto">
          <div class="col-auto">
            <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
            <select class="form-select category-select" id="inlineFormSelectPref">
              <option selected>카테고리</option>
              <!-- 데이터 리스트 받아서 셀렉트 아이템 생성  -->
            </select>
          </div>
          <div class="col-auto">
            <input
              class="form-control"
              type="text"
              placeholder="제품명을 입력해주세요"
              aria-label="default input example" />
          </div>
          <div class="col-auto">
            <select class="form-select category-select" id="inlineFormSelectPref">
              <option selected>성별</option>
              <option>남</option>
              <option>여</option>
            </select>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-primary">조회</button>
          </div>
        </div>
        <div class="col-auto right-container row row-cols-lg-auto">
          <div class="col-auto">
            <button type="button" class="btn btn-success">수정</button>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-danger">삭제</button>
          </div>
        </div>
      </form>
      <div class="container mt-3">
        <table class="table table-striped table-sm">
          <thead>
            <th>선택</th>
            <th>카테고리</th>
            <th>브랜드</th>
            <th>상품명</th>
            <th>가격</th>
            <th>성별</th>
            <th>업데이트 날짜</th>
          </thead>
          <tbody id="data-table">
            <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
          </tbody>
        </table>
      </div>
    </div>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
    <footer class="container align-items-center justify-content-center">
      <div class="col-auto position-absolute start-50">
        <a class="btn" href="https://github.com/kimhamney" role="button" target="_blank">
          <i class="fa-brands fa-github fs-1"></i>
        </a>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
      // 크롤링한 데이터를 아래와 같은 형태의 객체 배열로 가정합니다.
      // 추후 데이터베이스에 있는 데이터를 쿼리문으로 불러 올 수 있게 쿼리르 작성해 볼 수 있음
      const data = [
        {
          category: "상의",
          brand: "Supreme",
          product: "슈프림 박스로고 후드티",
          price: "390,000",
          gender: "남",
          updatedAt: "2024-01-01",
        },
        {
          category: "하의",
          brand: "DIESEL",
          product: "디젤 트랙 팬츠",
          price: "188,000",
          gender: "남",
          updatedAt: "2024-01-01",
        },
        {
          category: "신발",
          brand: "Nike",
          product: "에어포스 1",
          price: "137,000",
          gender: "여",
          updatedAt: "2024-01-02",
        },
        {
          category: "패션잡화",
          brand: "Music&Goods",
          product: "빵빵이 키링",
          price: "29,000",
          gender: "여",
          updatedAt: "2024-01-02",
        },
        // ...
      ];

      const categorySelect = document.getElementsByClassName("category-select")[0];
      const dataTable = document.getElementById("data-table");

      const checkBox = `<input class="form-check-input ms-1" type="checkbox" value="" id="flexCheckDefault">`;

      data.forEach((item) => {
        const option = document.createElement("option");
        option.innerHTML = item.category;
        categorySelect.append(option);

        const row = dataTable.insertRow();
        row.insertCell(0).innerHTML = checkBox;
        row.insertCell(1).innerHTML = item.category;
        row.insertCell(2).innerHTML = item.brand;
        row.insertCell(3).innerHTML = item.product;
        row.insertCell(4).innerHTML = item.price;
        row.insertCell(5).innerHTML = item.gender;
        row.insertCell(6).innerHTML = item.updatedAt;
      });

      function darkMode() {
        // 현재 모드를 가져옴
        let mode = $("html").attr("data-bs-theme");

        // 현재 모드와 반대되는 모드로 설정
        if (mode == "dark") {
          $("html").attr("data-bs-theme", "light");
          $(".mode-change-btn").html("다크모드");
        } else {
          $("html").attr("data-bs-theme", "dark");
          $(".mode-change-btn").html("라이트모드");
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
  </body>
</html>
