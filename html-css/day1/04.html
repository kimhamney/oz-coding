<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <header>
        <h1>회원가입</h1>
    </header>
    <main>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <ul>
                <li>
                    <label for="name">이름 : </label>
                    <input type="text" name="name" id="name">
                </li>
                <li>
                    <label for="id">아이디 : </label>
                    <input type="text" name="id" id="id" placeholder="6자 이상 20자 미만">
                </li>
                <li>
                    <label for="pwd">비밀번호 : </label>
                    <input type="password" name="pwd" id="pwd" placeholder="대소문자로 입력">
                </li>
                <li>
                    <label for="email">이메일 : </label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="phone">휴대폰 : </label>
                    <input type="text" name="phone" id="phone">
                </li>
                <li>
                    <label for="region">지역 : </label>
                    <select name="select">
                        <option value="seoul">서울</option>
                        <option value="gyeonggi">경기</option>
                        <option value="others">그외</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>선택 입력 사항</legend>
            <ul>
                <li>
                    <label for="hobby">취미 : </label>
                    <input type="checkbox" name="hobby" id="hobby1">
                    <label for="hobby1">코딩</label>
                    <input type="checkbox" name="hobby" id="hobby2">
                    <label for="hobby2">운동</label>
                    <input type="checkbox" name="hobby" id="hobby3">
                    <label for="hobby3">숨쉬기</label>
                    <input type="checkbox" name="hobby" id="hobby4">
                    <label for="hobby4">여행</label>
                </li>
                <li>
                    <label for="sex">성별 : </label>
                    <input type="radio" name="sex" id="male">
                    <label for="male">남</label>
                    <input type="radio" name="sex" id="female">
                    <label for="female">여</label>
                    <input type="radio" name="sex" id="secret">
                    <label for="secret">비밀</label>
                </li>
            </ul>
            <ul>
        </fieldset>
        <br>
        <input type="submit" value="가입하기" id="signin">
        <input type="submit" value="취소" id="cancel">
    </main>
</body>
</html>
