<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8531f82b64.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="01.css" />
    <title>Fun Sidebar</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <i class="fa-solid fa-face-laugh-wink" id="smile"></i>
        <p class="title">Fun Sidebar</p>
        <p class="text">Enjoy your time here!</p>
        <div class="green">
          <i class="fa-solid fa-gamepad"></i>
          <label class="text-detail">Play a Game</label><br />
          <i class="fa-solid fa-music"></i>
          <label class="text-detail">Listen to Music</label><br />
          <i class="fa-solid fa-film"></i>
          <label class="text-detail">Watch a Movie</label>
        </div>
      </div>
      <div class="right-container">
        <p class="title">즐거운 초격차 교실!</p>
        <p class="text">Welcome to the fun zone of OZ! Have a good time!</p>
        <div class="green">
          <i class="fa-solid fa-face-smile"></i>
          <label class="text-detail">Tell a Joke</label><br />
          <i class="fa-solid fa-paintbrush"></i>
          <label class="text-detail">Draw Something</label><br />
          <i class="fa-solid fa-mug-saucer"></i>
          <label class="text-detail">Grab a Coffee</label>
        </div>
      </div>
    </div>
  </body>
</html>
