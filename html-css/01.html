<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Tag</title>
</head>
<body>
    <select name="select">
        <option value="" selected disabled hidden>좋아하는 동물을 골라주세요</option>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="lion">사자</option>
        <option value="panda">팬더</option>
      </select>
    <h1>분야별검색어</h1>
    <p>안녕하세요</p>
    <b><u>드라마</u></b>
    <ol>
        <li>드라마1</li>
        <li>드라마2</li>
        <li>드라마3</li>
    </ol>
    <h1>추천글</h1>
    <ul>
        <li>추천글1</li>
        <li>추천글2</li>
        <li>추천글3</li>
    </ul>
</body>
</html>
