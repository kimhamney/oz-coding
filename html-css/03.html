<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크해주세요.</p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" name="name" id="name" placeholder="이름을 입력하세요">
                <br>
                <label for="email">메일</label>
                <input type="text" name="email" id="email" placeholder="메일주소를 입력하세요">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                <p>연령대</p>
                <input type="radio" name="age" id="teen">
                <label for="teen">10대</label>
                <input type="radio" name="age" id="twenty">
                <label for="twenty">20대</label>
                <input type="radio" name="age" id="thrity">
                <label for="thrity">30대</label>
                <input type="radio" name="age" id="fourty">
                <label for="fourty">40대</label>
                <input type="radio" name="age" id="fifty">
                <label for="fifty">50대</label>
                <input type="radio" name="age" id="other">
                <label for="other">그 외</label>

                <p>학원 선택 시 기준</p>
                <input type="checkbox" name="academy" id="position">
                <label for="position">위치</label>
                <input type="checkbox" name="academy" id="rate">
                <label for="rate">평점</label>

                <p>거주지</p>
                <input type="radio" name="home" id="seoul">
                <label for="seoul">서울</label>
                <input type="radio" name="home" id="gyeonggi">
                <label for="gyeonggi">경기</label>
                <input type="radio" name="home" id="others">
                <label for="others">그 외</label>
            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea name="comment" cols="30" rows="3"></textarea>
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer>
        <p>설문조사에 응해주셔서 감사합니다.</p>
    </footer>
</body>
</html>
