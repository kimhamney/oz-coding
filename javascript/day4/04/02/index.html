<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 멈춰</title>
    <style>
      div {
        width: 100%;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="background"></div>
    <button onclick="stop()">멈춰</button>
    <script>
      let background = document.getElementById("background");
      let colorList = ["red", "yello", "green", "blue"];
      let current = 0;
      let timeId;

      function change() {
        background.style.backgroundColor = colorList[current];

        current++;
        if (current > colorList.length - 1) {
          current = 0;
        }
      }

      timeId = setInterval(change, 100);

      function stop() {
        clearInterval(timeId);
      }
    </script>
  </body>
</html>
