<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>별 트리 찍기</h2>
    <div class="container"></div>
    <script>
      document.write("1번 별");
      let result = "";
      for (let i = 0; i < 6; i++) {
        for (let j = 0; j < i; j++) {
          result += "*";
        }
        result += "<br>";
      }
      document.write(result);

      document.write("<br>2번 별");
      let result2 = result;
      for (let i = 5; i >= 0; i--) {
        for (let j = 0; j < i; j++) {
          result2 += "*";
        }
        result2 += "<br>";
      }
      document.write(result2);

      document.write("3번 별<br>");
      let result3 = "";
      for (let i = 0; i < 5; i++) {
        for (let k = 0; k < 4 - i; k++) {
          result3 += "&nbsp&nbsp";
        }
        for (let j = 0; j < i * 2 + 1; j++) {
          result3 += "*";
        }
        result3 += "<br>";
      }
      for (let i = 3; i >= 0; i--) {
        for (let k = 0; k < 4 - i; k++) {
          result3 += "&nbsp&nbsp";
        }
        for (let j = 0; j < i * 2 + 1; j++) {
          result3 += "*";
        }
        result3 += "<br>";
      }
      document.write(result3);
    </script>
  </body>
</html>
