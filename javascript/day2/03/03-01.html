<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let result = parseInt(prompt("중간고사 점수를 입력하세요."));
      let grade;

      if (result >= 90) {
        grade = "A";
      } else if (result >= 80) {
        grade = "B";
      } else if (result >= 70) {
        grade = "C";
      } else if (result >= 60) {
        grade = "D";
      } else {
        grade = "F";
      }

      document.write(`나의 기말고사 점수는 ${result}점, 학점은 ${grade}!!!`);
    </script>
  </body>
</html>
