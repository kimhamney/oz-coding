<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="../../../html-css/day2/01/01.css" />
  </head>
  <body>
    <div class="container">
      <h1>OZ초격차 회원가입</h1>
      <input
        type="text"
        name="email"
        id="email"
        class="base-input"
        placeholder="이메일을 입력하세요."
      />
      <input
        type="text"
        name="name"
        id="name"
        class="base-input"
        placeholder="이름을 입력하세요."
      />
      <input
        type="text"
        name="pwd"
        id="pwd"
        class="base-input"
        placeholder="비밀번호를 입력하세요."
      />
      <input
        type="text"
        name="pwd2"
        id="pwd2"
        class="base-input"
        placeholder="비밀번호를 다시 입력하세요."
      />
      <div class="phone-container">
        <input
          type="text"
          name="phone1"
          id="phone1"
          placeholder="010"
          class="phone-input"
        />-
        <input
          type="text"
          name="phone2"
          id="phone2"
          placeholder="1234"
          class="phone-input"
        />-
        <input
          type="text"
          name="phone2"
          id="phone2"
          placeholder="5678"
          class="phone-input"
        />
      </div>
      <div class="auth-container">
        <label class="auth-text">000000</label>
        <button>인증번호 전송</button>
      </div>
      <div class="auth-container">
        <label class="auth-text">3:00</label>
        <button disabled>인증번호 완료</button>
      </div>
      <select name="select" class="select-input">
        <option value="select">-지역을 선택하세요-</option>
        <option value="seoul">서울</option>
        <option value="gyeonggi">경기</option>
        <option value="others">그외</option>
      </select>
      <div class="sex-container">
        <input type="radio" name="sex" id="female" class="radio" />
        <label for="female">여</label>
        <input type="radio" name="sex" id="male" class="radio" />
        <label for="male">남</label>
      </div>
      <button class="input-submit" onclick="onSubmit()">가입하기</button>
    </div>
    <script>
      function onSubmit() {
        let inputs = document.querySelectorAll("input");
        for (let i = 0; i < inputs.length; i++) {
          console.log(inputs[i].value);
        }
        let location = document.querySelector(".select-input");
        console.log(location.value);
        let radios = document.querySelectorAll(".radio");
        for (let i = 0; i < radios.length; i++) {
          console.log(radios[i].checked);
        }
      }
    </script>
  </body>
</html>
