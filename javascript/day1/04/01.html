<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="white" onclick="onWhite()">white</button>
    <button class="black" onclick="onBlack()">black</button>

    <script>
      function onWhite() {
        document.body.style = "background-color: white;";
      }

      function onBlack() {
        document.body.style = "background-color: black;";
      }
    </script>
  </body>
</html>
