<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/oz_icon.png" />
    <title>오즈코딩스쿨 | 카운트다운 타이머</title>
    <link rel="stylesheet" href="countdown.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>New Year's Day<br />Countdown</h1>
      <div class="container">
        <div class="container-segment">
          <div class="segment-title">Days</div>
          <div class="segment">
            <div class="flip-card" data-days-tens>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-days-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
        </div>
        <div class="container-segment">
          <div class="segment-title">Hours</div>
          <div class="segment">
            <div class="flip-card" data-hours-tens>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-hours-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
        </div>
        <div class="container-segment">
          <div class="segment-title">Minutes</div>
          <div class="segment">
            <div class="flip-card" data-minutes-tens>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-minutes-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
        </div>
        <div class="container-segment">
          <div class="segment-title">Seconds</div>
          <div class="segment">
            <div class="flip-card" data-seconds-tens>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-seconds-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        © 2023.
        <a href="https://ozcodingschool.com/" target="_blank">ozcodingschool</a
        >. All rights reserved. Developed by <a href="#">김혜민</a>.
      </div>
    </div>

    <script>
      setInterval(remainTime, 1000);

      let dayTen = document.querySelector("[data-days-tens]");
      let dayOne = document.querySelector("[data-days-ones]");
      let hourTen = document.querySelector("[data-hours-tens]");
      let hourOne = document.querySelector("[data-hours-ones]");
      let minuteTen = document.querySelector("[data-minutes-tens]");
      let minuteOne = document.querySelector("[data-minutes-ones]");
      let secondTen = document.querySelector("[data-seconds-tens]");
      let secondOne = document.querySelector("[data-seconds-ones]");

      const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;

      function remainTime() {
        let today = new Date();
        let newYear = new Date(2024, 0, 1, 0, 0, 0);

        let betweenDates = newYear.getTime() - today.getTime();
        flipAllCards(betweenDates);
      }

      function flipAllCards(timeLeft) {
        const seconds = Math.floor((timeLeft % minute) / second);
        const minutes = Math.floor((timeLeft % hour) / minute);
        const hours = Math.floor((timeLeft % day) / hour);
        const days = Math.floor(timeLeft / day);

        console.log(days, hours, minutes);
        flip(dayTen, Math.floor(days / 10));
        flip(dayOne, hours % 10);
        flip(hourTen, Math.floor(hours / 10));
        flip(hourOne, hours % 10);
        flip(minuteTen, Math.floor(minutes / 10));
        flip(minuteOne, minutes % 10);
        flip(secondTen, Math.floor(seconds / 10));
        flip(secondOne, seconds % 10);
      }

      function flip(flipCard, newNumber) {
        const topHalf = flipCard.querySelector(".top");
        const startNumber = parseInt(topHalf.textContent);
        if (newNumber === startNumber) return;

        const bottomHalf = flipCard.querySelector(".bottom");
        const topFlip = document.createElement("div");
        topFlip.classList.add("top-flip");
        const bottomFlip = document.createElement("div");
        bottomFlip.classList.add("bottom-flip");

        top.textContent = startNumber;
        bottomHalf.textContent = startNumber;
        topFlip.textContent = startNumber;
        bottomFlip.textContent = newNumber;

        topFlip.addEventListener("animationstart", (e) => {
          topHalf.textContent = newNumber;
        });
        topFlip.addEventListener("animationend", (e) => {
          topFlip.remove();
        });
        bottomFlip.addEventListener("animationend", (e) => {
          bottomHalf.textContent = newNumber;
          bottomFlip.remove();
        });
        flipCard.append(topFlip, bottomFlip);
      }
    </script>
  </body>
</html>
